<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mad-Libs</title>
</head>
<body>
  <div class ="container">

    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">A name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Another name</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">An animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">An exclamation</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">A past tense verb</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">A noun</label>
          <input id="noun" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Show me the story!</button>

      </form>
    </div>

    <div id="story">

      <h1>A fantastical adventure</h1>
      <p>
        One day, <em><span class="person1"></span></em> and <em><span class="person2"></span></em> were walking through the woods, when suddenly a giant <em><span class="animal"></span></em> appeared. "<em><span class="exclamation"></span></em>!", <em><span class="person1"></span></em> cried. The two of them <em><span class="verb"></span></em> as quickly as possible, and when they were safe, <em><span class="person1"></span></em> and <em><span class="person2"></span></em> gave each other a giant <em><span class="noun"></span></em>.
      </p>
    </div>

  </div>
</body>
</html>
